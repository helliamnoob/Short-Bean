  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;400&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<html>
  <head>
    <title>채팅방</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/public/css/chat.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="d-flex justify-content-center py-3" id="nav">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a id="point" href="/public/views/main.html" class="nav-link active" aria-current="page"
            >메인페이지</a
          >
        </li>
      </ul>

      <div class="col-md-3 text-end">
        <button id="logout" type="button" class="btn btn-outline-primary me-2">Logout</button>
      </div>
    </header>
    <div class="banner"></div>
    <main>
      <div class="container">
        <div class="user-list">
          <h2>사용자 목록</h2>
          <ul id="user-list"></ul>
        </div>
        <div class="chat" id="chat">
          <h2>채팅</h2>
          <div class="chat-box" id="chatBox">
            <!-- 여기에 채팅 내용을 표시하세요 -->
          </div>
          <div class="chat-input">
            <input type="text" id="message" placeholder="메시지를 입력하세요" />
            <button id="send">전송</button>
          </div>
        </div>
      </div>

      <div id="faceChatBtn" class="button-container">
        <button>화상채팅하기</button>
      </div>

      <div id="faceChatForm" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>화상채팅 가능한 선생님</h2>
          <div id="tutorList">
            <div class="box person">
              <h3>Magna</h3>
              <button>화상대화하기</button>
              <button>채팅하기</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://www.youtube.com"
        ><img src="/public/images/유투브아이콘.png" alt="YouTube"
      /></a>
      <a href="https://www.facebook.com"
        ><img src="/public/images/페북아이콘.png" alt="Facebook"
      /></a>
      <a href="https://www.instagram.com/"
        ><img src="/public/images/인스타아이콘.png" alt="insta"
      /></a>
      <a href="https://twitter.com/"
        ><img src="/public/images/트위터 아이콘.png" alt="twitter"
      /></a>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/public/js/chat.js"></script>
  </body>
</html>
