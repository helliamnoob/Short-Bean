<html>

    <title>Theory by TEMPLATED</title>

  <body>
    <!-- 페이지 상단에 위치하는 헤더 -->
    <header>
      <nav>
        <a id="point" href="/public/views/user-main.html">메인페이지</a> |
        <a id="point" href="/public/views/userinfo.html">마이페이지</a> |
        <button id="logout">로그아웃</button>
      </nav>
    </header>
    <main>
    <!-- 게시글 작성란 -->
    <!-- 질문 제목 작성 부분 -->
    <div class="post-title-container">
        <textarea class="post_title" placeholder="title" id="post-title"
            style="width: 1000px; height: 60px;"></textarea>
    </div>


    <!-- 질문 내용 작성 부분 -->

    <div class="post-content-container">
        <textarea class="post-content" placeholder="posting here" id="post-content"
            style="width: 1000px; height: 500px"></textarea>
    </div>

    <!-- 과목 선택 부분 -->
    <div class="subject-container">
        <label for="subject">과목 선택:</label>
        <select id="subject">
            <option value="국어">국어</option>
            <option value="영어">영어</option>
            <option value="수학">수학</option>
        </select>
    </div>


    <!-- 이미지 업로드 내역 부분  -->
    <!-- 이미지 삽입 -->
    <div class="upload-container">
        <div class="upload">
            <i class="fa fa-plus-square-o" aria-hidden="true"></i>
        </div>
    </div>
    <input class="upload-input" type="file" accept="image/jpeg, image/png, image/jpg, image/PNG, image/bmp">
    <!-- 이미지 업로드하는 버튼 부분 -->
    <!-- <button class="image-btn">업로드 사진 선택</button> -->

    <!-- 질문(게시글) 저장 버튼 -->
    <div class="card__inner container gray" id="cardList">
        <button type="button" class="btn btn-dark" id="postCreate">질문 저장</button>

    </main>
