<html>
  <head>
    <title>Theory by TEMPLATED</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/public/css/main.css" />
    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS and jQuery scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div class="inner">
        <a href="index.html" class="logo">Theory</a>
        <nav id="nav">
          <a href="index.html">Home</a>
          <a href="generic.html">Generic</a>
          <a href="elements.html">Elements</a>
        </nav>
        <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
      </div>
    </header>

    <!-- Banner -->
    <section id="banner">
      <h1>Welcome to Theory</h1>
      <p>A free responsive HTML5 website template by TEMPLATED.</p>
    </section>
    <div class="main_page">
      <div class="main_title">
        <h1>게시글 페이지</h1>
      </div>
      <div class="card__inner container gray" id="cardList">
        <button type="button" class="btn btn-dark" id="postUpdate">게시글 수정</button>
        <button type="button" class="btn btn-dark" id="postDelete">게시글 삭제</button>
        <button type="button" class="btn btn-dark" id="postReport">게시글 신고하기</button>
      </div>
      <div>
        <!-- 댓글 작성란 -->
        <div class="input-group mb-3">
          <input type="text" class="commentInput" placeholder="댓글 작성란" id="commentInput" />
          <button class="btn btn-outline-secondary" type="button" id="commentCreate">작성</button>
        </div>
        <div id="commentBox"></div>
      </div>
    </div>
    <!-- Footer -->
    <footer id="footer">
      <div class="inner">
        <div class="flex">
          <ul class="icons">
            <li>
              <a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a>
            </li>
            <li>
              <a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a>
            </li>
            <li>
              <a href="#" class="icon fa-linkedin"><span class="label">linkedIn</span></a>
            </li>
            <li>
              <a href="#" class="icon fa-pinterest-p"><span class="label">Pinterest</span></a>
            </li>
            <li>
              <a href="#" class="icon fa-vimeo"><span class="label">Vimeo</span></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- 신고하기 모달 -->
    <div
      class="modal fade"
      id="reportModal"
      tabindex="-1"
      aria-labelledby="reportModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="reportModalLabel">신고하기</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="reportForm">
              <div class="mb-3">
                <label for="content" class="form-label">신고내용</label>
                <input type="text" class="form-control" id="content" required />
              </div>
              <div class="mb-3">
                <label for="userId" class="form-label">신고할 유저아이디</label>
                <input type="text" class="form-control" id="userId" required />
              </div>
              <button type="submit" class="btn btn-primary">신고하기</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="copyright">Site made with: <a href="https://templated.co/">TEMPLATED.CO</a></div>

    <!-- Scripts -->
    <script src="/public/js/jquery.min.js"></script>
    <script src="/public/js/skel.min.js"></script>
    <script src="/public/js/util.js"></script>
    <script src="/public/js/post.js"></script>
  </body>
</html>
