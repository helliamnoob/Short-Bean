  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function openPopup(element, width, height) {
      // 매개변수 명과 중복되는 변수명을 피합니다.
      const retrieved_post_id = element.getAttribute('data-post-id');
      const url = `/public/views/post-edit.html?post_id=${retrieved_post_id}`;
      const left = (window.screen.width - width) / 2;
      const top = (window.screen.height - height) / 2;
      const options = `resizable=yes, width=${width}, height=${height}, top=${top}, left=${left}`;
      window.open(url, '_blank', options);
    }
  </script>
