<html>

    <title>Theory by TEMPLATED</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/public/css/chat.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div class="inner">
        <a href="/" class="logo">짧공</a>
        <nav id="nav">
          <a href="/public/views/chat.html">채팅하기</a>
          <a href="/public/views/user-main.html">홈페이지</a>
        </nav>
        <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
      </div>
    </header>

    <!-- Banner -->
    <section id="banner">
      <h1>짧은 공부</h1>
      <p>수정</p>
    </section>
    <!-- Two -->
    <section id="connectedUserForm" class="wrapper style1 special">
      <div class="inner">
        <button id="showEditModalBtn" type="button">수정하기</button>
        <button onclick="showRequestTutorModal()" type="button">튜터신청하기</button>
      </div>
    </section>
    <div id="editFormModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>회원정보수정</h2>
        <input type="text" id="emailInput" placeholder="email" />
        <input type="password" id="passwordInput" placeholder="password" />
        <input type="password" id="checkPasswordInput" placeholder="checkPassword" />
        <input type="text" id="nicknameInput" placeholder="nickname" />
        <input type="tel" id="phoneNumberInput" placeholder="phoneNumber" />
        <button id="editButton">수정하기</button>
      </div>
    </div>

    <div id="requestTutorFormModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>튜터신청하기</h2>
        <input type="text" id="nativeInput" placeholder="출신대학" />
        <textarea id="careerInput" placeholder="자기소개" rows="4" cols="50"></textarea>
        <button id="requestTutorButton">신청하기</button>
      </div>
    </div>

    <div class="copyright">Site made with: <a href="https://templated.co/">TEMPLATED.CO</a></div>

    <!-- Scripts -->
    <script src="/public/js/jquery.min.js"></script>
    <script src="/public/js/skel.min.js"></script>
    <script src="/public/js/util.js"></script>
    <script src="/public/js/main.js"></script>
    <script src="/public/js/mypage.js"></script>
  </body>
